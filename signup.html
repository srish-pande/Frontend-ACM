<!Doctype html>
<head>
<script src="js/C:\Users\user\Desktop\login.js"></script>
<link rel="stylesheet" type="text/css" href="signup.css"></link>
<title>Signup</title>
</head>
<body>
<div class="container">
<header><h1>ACM SIGN UP</h1> </header>

<div class="form">
      
      
      <p><p>
      <div class="tab-content">
        <div id="signup">   
         <font type=bold color="grey"> <h1>SIGN UP</h1></font>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
           <font type=bold color="grey">First Name*:</font>
             
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap" color="grey">
             
               <font type=bold color="grey">Last Name:<span class="req">*</span></font>
              
              <input type="text" required autocomplete="off"/>
            </div>
          </div>
		   <div class="field-wrap">
            
             <font type=bold color="grey"> Branch:<span class="req">*</span></font>
           
            <input type="email"required autocomplete="off"/>
          </div>
		   <div class="field-wrap">
            
             <font type=bold color="grey"> Year:<span class="req">*</span></font>
           
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            
             <font type=bold color="grey"> Section:<span class="req">*</span></font>
           
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            
             <font type=bold color="grey"> Email Address:<span class="req">*</span></font>
           
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <font type=bold color="grey">University Roll Number:<span class="req">*</span></font>
            <input type="text"required autocomplete="off"/>
          </div>
		 
		  <div class="field-wrap">
            <font type=bold color="grey">Choose SIG:<span class="req">*</span>
           
			<input type="checkbox" name="cb1" value="plan"> SIG PLAN </input>
			<input type="checkbox" name="cb2" value="soft">  SIG SOFT </input>
			<input type="checkbox" name="cb3" value="graph">  SIG GRAPH </input>
			<input type="checkbox" name="cb4" value="tricks"> SIG TRICKS </input>
			<input type="checkbox" name="cb5" value="web"> SIG WEB </input>
         
          </font>
		   </div>
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
        </div>
        
      </div>
      
</div> <!-- /form -->
<footer></footer>
</div>
</body>
</html>
